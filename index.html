<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaClock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="clock-box">

      <!-- Houres Start Here -->
      <div class="hours">    
        <span>Hours</span>
        <p id="hour">00</p>
      </div>
      <div class="colon"></div>

      <!-- Minutes Start Here -->
      <div class="minutes">
        <span>Minutes</span>
        <p id="minute">00</p>
      </div>      
       <div class="colon"></div>

       <!-- Seconds Start Here -->
      <div class="seconds">
        <span>Seconds</span>
        <p id="second">00</p>
      </div>
    </div>
    <div class="botton">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>
  

  <script src="clock.js"></script>
</body>
</html>
